<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href = "style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Edu+VIC+WA+NT+Beginner&family=Open+Sans&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
 <head>
  <body>
    <!-- header -->
    <div class="container-fluid">
      <nav class="navbar bg-dark">
          <p class="header-style mx-auto">Weather Dashboard</p>
        </div>
        <!-- search bar -->
          <nav class="navbar bg-light">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
              <!-- left column / search list -->
              <div class="list-group"></div>
          </div>
          <div class="col-8">
              <div class="row p-2">
                  <div class="card">
                      <!-- main card with current weather -->
                      <div class="card-body" id="currentWeather"></div>
                  </div>
              </div>
              <section>
                  <div class="row">
                      <h4>5-Day Forecast:</h4>
                  </div>
                </section>

              <!-- five day forecast -->
              <div id="weeklyForecast" class="row">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
